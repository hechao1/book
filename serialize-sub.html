		mui('body').on('tap', '.mui-popover-action li>a', function() {
			var a = this,
				parent;
			//根据点击按钮，反推当前是哪个actionsheet
			for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
				if (parent.classList.contains('mui-popover-action')) {
					break;
				}
			}
			//关闭actionsheet
			mui('#' + parent.id).popover('toggle');
		})
		
		mui('body').on('tap','#segmentedControl>a',function(e){
			var src=e.srcElement.href;
			var href=src.split('#')[1],href1;
			switch(href){
			case 'item11':
			href1='a';
			break;
			case 'item22':
			href1='b';
			break;
			case 'item33':
			href1='c';
			break;
			}
			e.srcElement.href=src.split("#")[0]+"#"+href1;
			e.srcElement.href=src.split("#")[0]+"#"+href;
		})
		</script>
